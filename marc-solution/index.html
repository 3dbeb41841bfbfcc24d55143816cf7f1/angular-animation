<!DOCTYPE html>
<html ng-app="Awwward">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Awwward</title>
        <link rel="stylesheet" href="css/style.css">
        <!-- Angular version was 1.3.5 but need 1.2 for animate to work -->
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.0rc1/angular.min.js"></script>
        <script src="http://code.angularjs.org/1.2.0rc1/angular-animate.min.js"></script>
        <script src="js/app.js"></script>
        <script src="js/awardsController.js"></script>
    </head>
    <body>
      <h1>Awwward</h1>
      <section ng-controller="awardsController as awards">

        <form ng-submit="awards.createNewWinner()">
          <label for="new-winner-name">New Winner's Name:</label>
          <input type="text" id="new-winner-name" ng-model="awards.newWinner.name" placeholder="e.g. Iam Vinning" ng-class="{'error': awards.newWinner.name.length <= 4, 'marc': awards.newWinner.name == 'Marcus'}">

          <input type="submit" value="Add New Winner" ng-disabled="awards.newWinner.name.length <= 4 || awards.newWinner.name.length == null">

          <!-- To add a search box -->
          <input type="text" ng-model="search" placeholder="Search">
        </form>

        <br/><br/>

        <label>Check me to check: <input type="checkbox" ng-model="unicorn"></label><br/>

        <!-- Adding filter and class for ng-animate -->
        <ol id="contestants">
          <li ng-repeat="winner in awards.winners | filter:search" ng-class="{'noah': winner.name == 'Noah Ward', 'blue': unicorn}" class="animate"> 
            <strong>{{winner.name}}</strong>
          </li>
        </ol>
      </section>
    </body>
</html>
